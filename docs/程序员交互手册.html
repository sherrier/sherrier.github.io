<div id="程序员交互手册"><h1 id="程序员交互手册">程序员交互手册</h1></div>

<p>
没有那么多NB的产品经理和设计师，大部分的界面细节都是靠程序员扣出来的。前端的程序员掌握一些基本的交互设计能力，这样我们的App质量才会整体提高一个水准。以下是我总结的几个基本的技巧：
</p>

<ul>
<li>
使用预加载技术减少loadng和全屏loading出现

<li>
多用动画过渡,比如弹窗出现消失

<li>
任何操作都要有界面上的反馈

<li>
少用定时器,多用用户事件触发

<li>
任何元素都要有条对齐线

</ul>
