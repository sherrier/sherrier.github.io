<p>

<div id="2016个人年度之选-年度应用"><h2 id="年度应用">年度应用</h2></div>

<p>
1.《微信读书》
读书是一场对话，想法比笔记更重要。
</p>

<p>
2.《即刻》
克制和专注，产品人的勇气。
</p>

<p>

开罗的每个游戏，都在讲述一个小梦想温暖的故事。
</p>

<p>

</p>

<p>

</p>
